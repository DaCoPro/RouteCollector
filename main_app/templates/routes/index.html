{% extends 'base.html' %}
{% block content %}

<h1>Routes List</h1>

{% for route in routes %}
  <div class="card">
    <a href="{% url 'detail' route.id %}">
      <div class="card-content">
        <span class="card-title">{{ route.name }}</span>
        <p>Grade: {{ route.grade }}</p>
        <p>Crag: {{ route.crag }}</p>
      </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
